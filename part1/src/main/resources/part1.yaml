  title: part1,
  "version": "1.0.0"
# Placeholder file, replace this content with your Open API 3 spec
servers:
  - url: http://localhost:8080/
    description: Localhost server
tags:
  - name: Convenors
    description: All our Hotels
  - name: Modules
    description: All The Modules
  - name: Sessions
    description: All The Sessions
paths:
  /convenors:

    get:
      tags:
        - Convenors
      summary: List all convenors
      responses:
        '200':
          description: OK

    post:
      tags:
        - Convenors
      summary: Create a new Convenor
      responses:
        '201':
          description: OK

    put:
      tags:
        - Convenors
      summary: Update a Convenor
      responses:
        '200':
          description: OK

    # Delete a specific convenor
    delete:
      tags:
        - Convenors
      summary: Delete a Convenor
      responses:
        '200':
          description: OK
